<!DOCTYPE html>
<html lang="da">

<head>
    <!--- META TEXT: SEO --->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Food8 er en restaurationsgruppe af individuelle restauratører der har slået sig sammen. Her kan man gå på opdagelse blandt kendte og ukendte restauranter, madbutikker og barer – eller det, som vi ganske enkelt kalder steder.">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="title" content="">

    <!-- META TEXT: SEO END -->
    <title>Din virtuelle foodcourt | Food8.dk</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="grid-container">

        <section class="splash">

            <iframe width="420" height="315" src="https://www.youtube.com/embed/5DoFZ7wHxqk?autoplay=1&loop=1&cc_load_policy=1rel=0&amp;controls=0&amp;showinfo=0&playlist=5DoFZ7wHxqk" data-splashvideo></iframe>

            <div class="logo "></div>
            <div class="frame ">

                <div class="quote ">
                    <h2></h2>
                    <p>Vi danner rammen for din spiseoplevelse på et af vores steder, hvor den gode historie er i fokus.</p>
                </div>
            </div>




        </section>

        <section data-container></section>


    </div>


    <template data-template>
       <article>
          <img src=" " alt="- " data-billede>
          <p data-dato></p>
           <h2 data-overskrift></h2>
           <h3 data-manchet></h3>
           <p data-textcontent></p>
       </article>

   </template>

    <script>
        let jSonUrl = "http://benjaminbonnichsen.dk/food8/wordpress/wp-json/wp/v2/ ";
        let display = document.querySelector("[data-templatedisplay] ");
        let template = document.querySelector("[data-template] ");
        let steder = [];

        document.addEventListener("DOMContentLoaded ", hentJson);

        async function hentJson() {
            let dataJson = await fetch(jSonUrl);
            steder = await dataJson.json();
            console.log("Stop making fetch happen Gretchen! ");
            visSteder();
        };


        function visSteder() {
            steder.forEach(sted => {
                console.log(sted);
                let templateModtager = document.querySelector("[data-container] ");
                let klon = template.cloneNode(true).content;

                klon.querySelector("[data-overskrift] ").textContent = sted.title.rendered;
                klon.querySelector("[data-billede] ").src = sted.acf.billede;
                klon.querySelector("[data-manchet] ").textContent = sted.acf.manchet;
                klon.querySelector("[data-textcontent] ").innerHTML = sted.content.rendered;
                templateModtager.appendChild(klon);
                console.log("The Klon War is over! ")
            });
        }
    </script>
</body>

</html>
