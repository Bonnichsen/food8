<body>


    <section class="splash">
        <iframe class="fullvid" width="1280" height="720" src="https://www.youtube.com/embed/5DoFZ7wHxqk?autoplay=1&loop=1&cc_load_policy=1rel=0&amp;controls=0&amp;showinfo=0&playlist=5DoFZ7wHxqk" frameborder="0" allowfullscreen></iframe>

        <div class="logo"></div>
        <div class="frame">

            <div class="quote">
                <h2></h2>
                <p>Vi danner rammen for din spiseoplevelse på et af vores steder, hvor den gode historie er i fokus.</p>
            </div>
        </div>

    </section>

    <script>
        $(document).ready(function() {
            $('body')
                .prepend('<div class="vidcover"></div>')
                .hover(
                    function() {
                        $('.vidcover').css({
                            'opacity': '0.4'
                        })
                    },
                    function() {
                        $('.vidcover').css({
                            'opacity': '0'
                        })
                    }
                );

            $(window).resize(function() {
                var theWidth = $(window).width();
                var theHeight = $(window).height();
                var newWidth = (theHeight * 1.77777778);
                var newHeight = (theWidth / 1.77777778);

                if ((theWidth > 1280) && (newHeight > theHeight)) {
                    $('.fullvid').css({
                        'width': theWidth,
                        'height': newHeight
                    });
                }

                if ((theHeight > 720) && (newWidth > theWidth)) {
                    $('.fullvid').css({
                        'height': theHeight,
                        'width': newWidth
                    });
                }

                $('.vidcover').css({
                    'height': theHeight,
                    'width': theWidth
                });
            }).resize();
        });
    </script>
