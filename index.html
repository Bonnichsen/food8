        body {

        #inner_frame {
            height: 120vh;
            position: relative;
            top: -15vw;
        }

        #outer_frame {
            height: 90vh;
            width: 100%;
            top: 5vw;

        nav {
            position: relative;
            top: -3vw;

            color: white;
        }

        #open_bttn {
            position: relative;
            top: 0;
            left: 3vw;

        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 800;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            z-index: 900;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
            position: absolute;
            z-index: 900;
            top: 0;
            height: 0;
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }
            .sidenav a {
                font-size: 18px;
            }
        }
    </style>

<body>
    <div id="mySidenav" class="sidenav">

            </div>
        </div>

    </section>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "300px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
        $(document).ready(function() {
            $('body')
                .prepend('<div class="vidcover"></div>')
                .hover(
                    function() {
                        $('.vidcover').css({
                            'opacity': '0.4'
                        })
                    },
                    function() {
                        $('.vidcover').css({
                            'opacity': '0'
                        })
                    }
                );

            $(window).resize(function() {
                var theWidth = $(window).width();
                var theHeight = $(window).height();
                var newWidth = (theHeight * 1.77777778);
                var newHeight = (theWidth / 1.77777778);

                if ((theWidth > 1280) && (newHeight > theHeight)) {
                    $('.fullvid').css({
                        'width': theWidth,
                        'height': newHeight
                    });
                }

                if ((theHeight > 720) && (newWidth > theWidth)) {
                    $('.fullvid').css({
                        'height': theHeight,
                        'width': newWidth
                    });
                }

                $('.vidcover').css({
                    'height': theHeight,
                    'width': theWidth
                });
            }).resize();
        });
    </script>
